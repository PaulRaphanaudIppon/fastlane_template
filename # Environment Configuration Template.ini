# Environment Configuration Template
# 
# This is a template for your environment-specific configuration files
# Create separate files for each environment: .env.int, .env.qa, .env.uat, .env.mco, .env.ppr, .env.prod
# 
# IMPORTANT: Never commit sensitive data like tokens and passwords to version control!
# Use .env.secret for sensitive data and add it to .gitignore

# ============================================================================
# FLUTTER CONFIGURATION
# ============================================================================

# Android flavor name (must match your build.gradle flavors)
FLAVOR=debug

# Flutter target file
FLUTTER_TARGET=lib/main.dart

# Debug build (true/false)
FLUTTER_DEBUG=false

# ============================================================================
# iOS CONFIGURATION
# ============================================================================

# iOS scheme name (must match your Xcode schemes)
SCHEME=Debug-dev

# Path to ExportOptions.plist file (relative to ios folder)
EXPORT_OPTIONS=ios/export_options_dev.plist

# ============================================================================
# FIREBASE APP DISTRIBUTION
# ============================================================================

# Firebase App ID for Android (format: 1:123456789:android:abcdef...)
FIREBASE_APP=1:123456789:android:abcdef1234567890

# Firebase App ID for iOS (format: 1:123456789:ios:abcdef...)
FIREBASE_APP_IOS=1:123456789:ios:abcdef1234567890

# Firebase tester groups (comma-separated)
TESTER_GROUPS=developers,qa-team


# ============================================================================
# APP STORE CONNECT CONFIGURATION (for iOS)
# ============================================================================

# App Store Connect API Key ID
APP_STORE_CONNECT_API_KEY_ID=ABCD1234EF

# App Store Connect Issuer ID
APP_STORE_CONNECT_ISSUER_ID=12345678-1234-1234-1234-123456789abc

# Path to App Store Connect API Key file (.p8)
APP_STORE_CONNECT_API_KEY_CONTENT=./ios/AuthKey_ABCD1234EF.p8

# ============================================================================
# MATCH CERTIFICATE MANAGEMENT (optional)
# ============================================================================

# Git repository URL for storing certificates and provisioning profiles
# Example: https://github.com/yourcompany/certificates.git
MATCH_GIT_URL=https://github.com/yourcompany/certificates.git

# App identifier for match (optional, uses Appfile if not specified)
MATCH_APP_IDENTIFIER=com.yourcompany.yourapp

# Git branch for match storage (optional, defaults to certificate type)
# Leave empty to use default behavior (one branch per certificate type)
MATCH_GIT_BRANCH=

# Storage mode for match certificates (optional, defaults to git)
# Options: git, google_cloud, s3
MATCH_STORAGE_MODE=git

# Keychain name for match (optional, defaults to login)
MATCH_KEYCHAIN_NAME=login

# Keychain password for match (optional, put in .env.secret if used)
# MATCH_KEYCHAIN_PASSWORD=your_keychain_password

# ============================================================================
# EXAMPLE VALUES FOR DIFFERENT ENVIRONMENTS
# ============================================================================

# Development Environment (.env.int):
# FLAVOR=int
# SCHEME=Debug-int
# EXPORT_OPTIONS=ios/export_options_int.plist
# FIREBASE_APP=1:123456789:android:abcdef1234567890
# FIREBASE_APP_IOS=1:123456789:ios:abcdef1234567890

# Production Environment (.env.prod):
# FLAVOR=prod
# SCHEME=Release-prod
# EXPORT_OPTIONS=ios/export_options_prod.plist
# FIREBASE_APP=1:987654321:android:fedcba0987654321
# FIREBASE_APP_IOS=1:987654321:ios:fedcba0987654321
